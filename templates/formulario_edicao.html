{% extends 'base.html' %}

{% block title %}
    Editar dados
{% endblock %}

{% block style %}
    <style>
        form{
            margin: 25px 120px 0 120px;
        }
        .editar{
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
            justify-content: space-between;
            gap: 10px;
        }
        .editar label {
            flex: 1;
            flex-basis: 300px;
        }

        main a{
            color: #00002A;
            margin-top: 10px;
            text-decoration: none;
        }
        main a:hover {
            text-decoration: underline;
        }
        label {
            font-weight: bold;
        }
    </style>
{% endblock %}


{% block content %}
    {% include 'components/messages.html'   %}
    <form action="{{ url_for('editar') }}" method="post">
        <h2>Editar dados</h2>

    
        <div class="editar">
            <label for="email">Email: 

                <input type="email" name="email" id="email" value="{{user['usu_email']}}">
            </label>
            <label for="nome">Nome: 

                <input type="text" name="nome" id="nome" value="{{user['usu_nome']}}">
            </label>
            <label for="endereco">Endereço: 

                <input type="text" name="endereco" id="endereco" value="{{user['usu_endereco']}}">
            </label>
            <label for="telefone">Telefone: 

                <input type="tel" name="telefone" id="telefone" value="{{user['usu_telefone']}}">
            </label>
            <label for="peso">Peso: 

                <input type="number" name="peso" id="peso" value="{{user['usu_peso']}}" step="0.01" min="0">
            </label>
            <label for="altura">Altura: 

                <input type="number" name="altura" id="altura" value="{{user['usu_altura']}}" step="0.01" min="0">
            </label>
            <label for="data">Data de Nascimento: 

                <input type="date" name="data" id="data" value="{{user['usu_data_nascimento']}}">
            </label>
            <label for="sexo">Sexo: 

                <select name="sexo" id="sexo">
                    {% if user['usu_sexo'] == 'fem' %}
                        <option value="fem" selected>Feminino</option>
                    {% else %}
                        <option value="fem" >Feminino</option>
                    {% endif %}
                    {% if user['usu_sexo'] == 'masc' %}
                        <option value="masc" selected>Masculino</option>
                    {% else %}
                        <option value="masc">Masculino</option>
                    {% endif %}
                    {% if user['usu_sexo'] == 'não responder' %}
                        <option value="não responder" selected>Prefiro não informar</option>
                    {% else %}
                        <option value="não responder">Prefiro não informar</option>
                    {% endif %}
                
                </select>
            </label>
            <label for="tipo_treino">Tipo de treino: 

                <select name="tipo_treino" id="tipo_treino">
                    {% if user['usu_tipo_treino'] == 'hipertrofia' %}
                        <option value="hipertrofia" selected>Hipertrofia</option>
                    {% else %}
                        <option value="hipertrofia" >Hipertrofia</option>
                    {% endif %}
                    {% if user['usu_tipo_treino'] == 'força' %}
                        <option value="força" selected>Força</option>
                    {% else %}
                        <option value="força">Força</option>
                    {% endif %}
                    {% if user['usu_tipo_treino'] == 'emagrecimento' %}
                        <option value="emagrecimento" selected>Emagrecimento</option>
                    {% else %}
                        <option value="emagrecimento">Emagrecimento</option>
                    {% endif %}
                    {% if user['usu_tipo_treino'] == 'funcional' %}
                        <option value="funcional" selected>Funcional</option>
                    {% else %}
                        <option value="funcional">Funcional</option>
                    {% endif %}
                </select>
            </label>
            <label>Insira a senha para finalizar:

                <input type="password" name="senha" id="senha" required>
            </label>
            
        </div>
        <button type="submit">Editar</button>
        
    </form>
    <a href="{{url_for('alterar_senha')}}">Alterar senha?</a>
    <a href="{{url_for('deletar_conta')}}">Apagar conta?</a>
{% endblock %}
