{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
    {% include 'components/messages.html' %}
    <form action="{{ url_for('register' ) }}" method="POST">
        <h2>Register</h2>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required placeholder="Qual o seu nome?">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="exemplo@gmail.com">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required placeholder="Sua senha secreta...">
        <button type="submit">Avan√ßar</button>
    </form>
{% endblock %}
