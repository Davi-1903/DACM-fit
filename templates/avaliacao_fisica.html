{% extends 'base.html' %}

{% block title %}Avaliação Física{% endblock %}

{% block content %}
    {% include 'components/messages.html' %}
    <form action="{{ url_for('avaliacao' ) }}" method="POST">
        <h2>Avaliação Física</h2>
        <label for="peso">Peso</label>
        <input type="number" id="peso" name="peso" min="0" max="999" step="0.01" placeholder="99.9" required>
        <label for="altura">Altura </label>
        <input type="number" id="altura" name="altura" min="0.5" max="3.0" step="0.01" placeholder="9.99" required>
        <label for="data_nascimento">Data de nascimento </label>
        <input type="date" name="data_nascimento" id="data_nascimento" required>
        <label for="sexo">Tipo de treinho </label>
        <select name="tipo_treino" id="tipo_treino" required>
            <option value="hipertrofia">Hipertrofia</option>
            <option value="força">Força</option>
            <option value="emagrecimento">Emagrecimento</option>
            <option value="funcional">Funcional</option>
        </select>
        <button type="submit">Concluir</button>
    </form>
{% endblock %}
